<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0;" id='web_bg'>
       <style>
            #web_bg{
                position:fixed;
                top: 0;
                left: 0;
                width:100%;
                height:100%;
                min-width: 1000px;
                z-index:-10;
                zoom: 1;
                background-repeat: no-repeat;
                background-size: cover;
                -webkit-background-size: cover;
                -o-background-size: cover;
                background-position: center 0;
                background: url('img/bg3.jpg');
            }
       </style>
       <div id="container" style="height: 70%; width: 120%; margin-left: -27%; margin-top: 30px"></div>
       <div id="container2" style="height: 30%; margin-left: 3%; margin-top: -70px;"></div>


       <script type="text/javascript" src="echarts/echarts.min.js"></script>
       <script type="text/javascript" src="echarts/echarts-gl.min.js"></script>
       <script type="text/javascript" src="echarts/ecStat.min.js"></script>
       <script type="text/javascript" src="echarts/dataTool.min.js"></script>
       <script type="text/javascript" src="echarts/china.js"></script>
       <script type="text/javascript" src="echarts/world.js"></script>
       <script type="text/javascript" src="echarts/bmap.min.js"></script>
       <script type="text/javascript" src="echarts/simplex.js"></script>

       <script type="text/javascript">
       
            var dom = document.getElementById("container");
            var myDash = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                tooltip : {
                    formatter: "{a} <br/>{c} {b}"
                },
                toolbox: {
                    show: false,
                    feature: {
                        restore: {show: false},
                        saveAsImage: {show: false}
                    }
                },
                series : [
                    {
                        name: '下行速率',
                        type: 'gauge',
                        z: 3,
                        min: 0,
                        max: 2200,
                        splitNumber: 10,
                        radius: '70%',
                        startAngle: 270,
                        endAngle: 0,
                        itemStyle:{
                            opacity : 0.6,
                            color:'#ff0000'
                        },
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                width: 60,
                                color: [[0.0, '#ffffff'], [0.0, '#ffffff'], [1, '#ffffff']],
                                opacity : 0.3,
                                shadowColor:'#ff00ff'
                            }
                        },
                        axisTick: {              // 坐标轴小标记
                            length: 2,           // 属性length控制线长
                            lineStyle: {         // 属性lineStyle控制线条样式
                                color: 'auto'
                            }
                        },
                        splitLine: {             // 分隔线
                            length: 5,          // 属性length控制线长
                            lineStyle: {         // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        axisLabel: {
                            borderRadius: 500,
                            color: '#fff',
                            padding: 1,
                            textShadowBlur: 1,
                            textShadowOffsetX: 0,
                            textShadowOffsetY: 0,
                            textShadowColor: '#000',
                            fontSize:20
                        },
                        title : {
                            // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize: 20,
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                fontWeight: 'bolder',
                                fontSize: 20,
                                color: '#fff',
                                shadowColor : '#fff', //默认透明
                                shadowBlur: 10
                            }
                        },
                        detail : {
                            // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            formatter: function (value) {
                                value = (value + '').split('.');
                                value.length < 2 && (value.push('00'));
                                return ('00' + value[0]).slice(-4)
                                    + '.' + (value[1] + '00').slice(0, 2) + ' Mbps';
                            },
                            offsetCenter: ['262%', '0%'],   // 1920分辨率，260%合适
                            fontSize:90,
                            borderRadius: 3,
                            shadowBlur: 3,
                            shadowOffsetX: 0,
                            shadowOffsetY: 3,
                            textBorderColor: '#000',
                            textBorderWidth: 2,
                            textShadowBlur: 2,
                            textShadowColor: '#fff',
                            textShadowOffsetX: 0,
                            textShadowOffsetY: 0,
                            fontFamily: 'Arial',
                            width: 290,
                            color: '#fff',
                            rich: {}
                        },
                        data:[{value: 0, name: '5G-DL:Mbps'}]
                    }
                    
                ]
            };

            var dom2 = document.getElementById("container2");
            var myChart = echarts.init(dom2);
            var app2 = {};

            option2 = null;
            option2 = {
                title: {
                    text: '下行速率统计',
                    textStyle:{
                        color:'#fff'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        params = params[0];
                        var date = new Date(params.name);
                        return date.getHours() + ':' + (date.getMinutes()) + ':' + date.getSeconds();
                    },
                    axisPointer: {
                        animation: false
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: true,  // true:x轴两边留白；false:x轴两边无padding
                    splitLine: {
                        show: false
                    },
                    axisLine:{
                        lineStyle:{
                            color:'#ffffff'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '20%'],
                    splitLine: {
                        show: false
                    },
                    max: 2400,
                    axisLine:{
                        lineStyle:{
                            color:'#ffffff'
                        }
                    }
                },
                // 缩放组件
                dataZoom: [{
                        type: 'slider',
                        show: true,
                        xAxisIndex: [0],
                        start: 45,
                        end: 100
                    },
                    {
                        type: 'slider',
                        show: false,
                        yAxisIndex: [0],
                        left: '93%',
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'inside',
                        xAxisIndex: [0],
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'inside',
                        yAxisIndex: [0],
                        start: 0,
                        end: 100
                    }
                ],
                series: [{
                    name: '下行速率',
                    type: 'line',
                    showSymbol: false,
                    hoverAnimation: false,
                    smooth: true,
                    lineStyle:{
                        color:'#fff'
                    },
                    data: data
                }]
            };

            function SetRateDataToChart(rateval) {
                now = new Date();
                var a = now.toString();

                return {
                    name: now.toString(),
                    value: [
                        [now.getHours(), now.getMinutes(), now.getSeconds()].join(':'),
                        rateval
                    ]
                }
            }

            var data = [];
            let now = new Date();
            var oneDay = 24 * 3600 * 1000;
            var value = Math.random() * 1000;

            // 设置最多存多少个点
            for (var i = 0; i < 7200; i++) {
                data.push(SetRateDataToChart());
            }

            setInterval(function (){
                var Obj = JSON.parse(JsObj.m_TransmitionData);
                var Rate = Obj.DownLoadRate;

                option.series[0].data[0].value = Rate;
                data.shift();
                data.push(SetRateDataToChart(Rate));
                var ret = SetRateDataToChart(Rate);
                myDash.setOption(option,true);
                myChart.setOption({
                    series: [{
                        data: data
                    }]
                });
            },1000);;
            if (option && typeof option === "object") {
                myDash.setOption(option, true);
            }
            if (option2 && typeof option2 === "object") {
                myChart.setOption(option2, true);
            }
            
       </script>
   </body>
</html>
